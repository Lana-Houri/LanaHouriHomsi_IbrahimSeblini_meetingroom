# Nginx Configuration for Meeting Room Services
# Load balancing configuration for microservices

upstream users_backend {
    # Load balancing method: round-robin (default)
    least_conn;  # Use least connections algorithm
    
    # Health checks
    server users-service-1:5001 max_fails=3 fail_timeout=30s;
    server users-service-2:5001 max_fails=3 fail_timeout=30s;
    server users-service-3:5001 max_fails=3 fail_timeout=30s backup;
    
    # Keep connections alive
    keepalive 32;
}

upstream rooms_backend {
    least_conn;
    
    server rooms-service-1:5000 max_fails=3 fail_timeout=30s;
    server rooms-service-2:5000 max_fails=3 fail_timeout=30s;
    server rooms-service-3:5000 max_fails=3 fail_timeout=30s backup;
    
    keepalive 32;
}

upstream bookings_backend {
    least_conn;
    
    server bookings-service-1:5002 max_fails=3 fail_timeout=30s;
    server bookings-service-2:5002 max_fails=3 fail_timeout=30s;
    server bookings-service-3:5002 max_fails=3 fail_timeout=30s backup;
    
    keepalive 32;
}

upstream reviews_backend {
    least_conn;
    
    server reviews-service-1:5003 max_fails=3 fail_timeout=30s;
    server reviews-service-2:5003 max_fails=3 fail_timeout=30s;
    server reviews-service-3:5003 max_fails=3 fail_timeout=30s backup;
    
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name meetingroom.local;
    
    # SSL configuration (uncomment when SSL certificates are available)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/ssl/certs/meetingroom.crt;
    # ssl_certificate_key /etc/ssl/private/meetingroom.key;
    
    # Logging
    access_log /var/log/nginx/meetingroom_access.log;
    error_log /var/log/nginx/meetingroom_error.log;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Users Service
    location /api/users {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://users_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Health check endpoint
        location /api/users/health {
            access_log off;
            proxy_pass http://users_backend/health;
        }
    }
    
    location /api/v1/users {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://users_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /api/v2/users {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://users_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Rooms Service
    location /api/rooms {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://rooms_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        location /api/rooms/health {
            access_log off;
            proxy_pass http://rooms_backend/health;
        }
    }
    
    location /api/v1/rooms {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://rooms_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /api/v2/rooms {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://rooms_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Bookings Service
    location /api/bookings {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://bookings_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        location /api/bookings/health {
            access_log off;
            proxy_pass http://bookings_backend/health;
        }
    }
    
    location /api/v1/bookings {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://bookings_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /api/v2/bookings {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://bookings_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Reviews Service
    location /api/reviews {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://reviews_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        location /api/reviews/health {
            access_log off;
            proxy_pass http://reviews_backend/health;
        }
    }
    
    location /api/v1/reviews {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://reviews_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location /api/v2/reviews {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://reviews_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Default location
    location / {
        return 404 "Not Found\n";
    }
}

